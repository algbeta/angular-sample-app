<div class="container-fluid">
  <app-menu (setSearchPhrase)="setSearchPhrase($event)"></app-menu>
  <app-modal #modal (handlerOnConfirm)="deleteCourse($event)"></app-modal>
  <app-course
    *ngFor="
      let course of (courses$ | async | filterBy: searchPhrase | orderBy: 'creationDate')
    "
    [course]="course"
    (deleteCourse)="modal.show($event)"
  >
  </app-course>
  <div *ngIf="(courses$ | async)?.length === 0">No data. Feel free to add a new course</div>
  <app-button label="Load more" (clickHandler)="loadMore()"></app-button>
</div>
