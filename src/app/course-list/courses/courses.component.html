<div class="container-fluid">
  <app-menu
    (setSearchPhrase)="setSearchPhrase($event)"
  ></app-menu>
  <app-course
    *ngFor="let course of courses | filterBy: searchPhrase | orderBy: 'creationDate'"
    [course]="course"
    (deleteCourse)="deleteCourse($event)"
  >
  </app-course>
  <div *ngIf="courses.length === 0">No data. Feel free to add a new course</div>
  <app-button label="Load more" (clickHandler)="loadMore()"></app-button>
</div>
