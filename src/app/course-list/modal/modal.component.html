<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ open: open }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Would you like to delete the course?</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggle($event)"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Yes</button>
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="toggle($event)"
        >
          No
        </button>
      </div>
    </div>
  </div>
</div>
