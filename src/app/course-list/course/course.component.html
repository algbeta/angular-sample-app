<div class="card" [appCourseBorderColor]="course" [ngClass]="{topRated: course.topRated}">
  <div class="card-body row">
    <app-course-description
      [course]="course"
      class="col-11"
    ></app-course-description>
    <div class="col-1">
      <a routerLink="/courses/{{course.id}}" class="mb-1 course-btn btn">Edit</a>
      <app-button
        label="Delete"
        class="course-btn delete-course-btn"
        (click)="deleteCourse.emit(course.id)"
      ></app-button>
    </div>
  </div>
</div>
