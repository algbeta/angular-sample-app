<div class="row">
  <h5 class="card-title col-8">
    {{ course.title }}
    <span *ngIf="course.topRated">&#x2605;</span>
  </h5>
  <div class="col-2 course-creation-date">{{ course.creationDate | date: 'dd.MM.yyyy' }}</div>
  <div class="col-2 course-duration">{{ course.duration | minutesToHours }}</div>
  <p class="card-text col-12 course-description">{{ course.description }}</p>
</div>
