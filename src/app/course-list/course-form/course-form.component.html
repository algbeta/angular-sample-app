<div class="container">
  <form [formGroup]="courseForm">
    <div class="form-group">
      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.maxlength">
          Name must be max 50 characters long.
        </div>
      </div>
      <label
        >Title
        <input
          #name
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="title"
        />
      </label>
    </div>
    <div class="form-group">
      <div
        *ngIf="
          description.invalid && (description.dirty || description.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="description.errors.maxlength">
          Description must be max 500 characters long.
        </div>
        <div *ngIf="description.errors.required">
          Description is required.
        </div>
      </div>
      <label>
        Description
        <textarea
          #description
          class="form-control"
          rows="3"
          placeholder="course description"
          formControlName="description"
        ></textarea>
      </label>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        *ngIf="
          (courseForm.get('date').dirty || courseForm.get('date').touched) &&
          courseForm.get('date').errors
        "
      >
        <div *ngIf="courseForm.get('date').errors.invalidDate">
          Date format is invalid.
        </div>
        <div *ngIf="courseForm.get('date').errors.required">
          Date is required.
        </div>
      </div>
      <app-date-input
        #date
        label="Date"
        formControlName="date"
      ></app-date-input>
    </div>
    <div class="form-group">
      <label>
        Duration
        <input
          #duration
          class="form-control"
          placeholder="course duration in minutes"
          formControlName="length"
        />
      </label>
      <span>{{ (duration.value | minutesToHours) || '' }}</span>
    </div>
    <div class="form-group">
      <label
        >Authors
        <input class="form-control" placeholder="course authors" />
      </label>
    </div>
  </form>
  <button type="button" class="btn btn-primary" (click)="click.emit(course)">
    Save
  </button>
  <a type="button" class="btn btn-secondary" routerLink="/courses">Cancel</a>
</div>
<pre><code>{{ courseForm.value | json }}</code></pre>
