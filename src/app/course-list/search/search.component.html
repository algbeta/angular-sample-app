<div class="form-inline">
  <input
    #searchInput
    type="text"
    class="form-control"
    placeholder="Search"
    (keyup)="!searchInput.value && updateSearchValue(searchInput.value)"
    name="search"
  />
  <app-button
    label="Search"
    type="button"
    (click)="updateSearchValue(searchInput.value)"
    class="ml-1 menu-search-btn"
  ></app-button>
</div>
